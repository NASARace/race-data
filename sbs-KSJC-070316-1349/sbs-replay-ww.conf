// example configuration to replay recorded SBS (ADS-B) data and display
// results in WorldWind. Start from your RACE directory with
//
//    ./race <path-to-this-file>
//
// Note that the recording might start a couple of seconds delayed

universe {
  name = "sbs-replay-gz"

  start-time = "2016-07-03T13:49" 
  //time-scale = 3.0

  actors = [
    { name = "sbsReplay"
      class = ".actors.imports.ReplayActor"
      write-to = "sbs"
      pathname = ${race.config.path}"/sbs.txt.gz"
      archive-reader = ".data.SBSArchiveReader"
      buffer-size = 32768
    },
    { name = "sbs2fpos"
      class = ".actors.translators.TranslatorActor"
      read-from = "sbs"
      write-to = "adsb"
      translator = {
        class = "gov.nasa.race.data.translators.SBS2FlightPos"
        temp-cs = false // FlightPosLayer doesn't handle renames yet
      }
    },
    { name = "fposDropper"
      class = ".actors.injectors.FlightDropperActor"
      read-from = "adsb"
      write-to = "adsb" // yes, we can write to the same channel
      drop-after = "30 seconds" // sim time
    },

    { name = "geoViewer"
      class = ".ww.RaceViewerActor"
      layers = [
        { name = "livePos"
          class = ".ww.layers.FlightPosLayer"
          read-from = "adsb"
          description = "ADS-B flight positions"
          color = "red"
        }
      ]
      size = [1400, 1000]
      collapse-panels = ["sync"]
      layer-categories = ["data"]
      eye {
        lat = 37.425
        lon = -122.023
        altitude-ft = 180000
      }
    }
  ]

  include classpath("config/logging-race.conf")
}
